<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>NewsWeatherApp</title>
  </head>
  <body>
    <main class="container">
      <aside class="metrics-sidebar">
        <img src="./assets/farmer.png" alt="metrics-image" />
      </aside>

      <div>
        <div class="svg-wrapper">
          <div class="svg">
            <div class="outer">
              <div class="inner">
                <span>Active users</span>
                <span class="is-number" data-svg="40"></span>
              </div>
            </div>
            <svg
              xmls="http://www.w3.org/2000/svg"
              version="1.1"
              height="160px"
              width="160px"
            >
              <defs>
                <linearGradient id="GradientColor">
                  <stop offset="0%" stop-color="#7F56D9" />
                  <stop offset="100%" stop-color="#9a7ed9" />
                </linearGradient>
              </defs>
              <circle cx="80" cy="80" r="70" stroke-linecap="round" />
            </svg>
          </div>

          <div>
            <div class="svg">
              <div class="outer">
                <div class="inner">
                  <span>Active users</span>
                  <span class="is-number" data-svg="80"></span>
                </div>
              </div>
              <svg
                xmls="http://www.w3.org/2000/svg"
                version="1.1"
                height="160px"
                width="160px"
              >
                <defs>
                  <linearGradient id="GradientColor">
                    <stop offset="0%" stop-color="#7F56D9" />
                    <stop offset="100%" stop-color="#9a7ed9" />
                  </linearGradient>
                </defs>
                <circle cx="80" cy="80" r="70" stroke-linecap="round" />
              </svg>
            </div>
          </div>
          <div>
            <div class="svg">
              <div class="outer">
                <div class="inner">
                  <span>Active users</span>
                  <span class="is-number" data-svg="60"></span>
                </div>
              </div>
              <svg
                xmls="http://www.w3.org/2000/svg"
                version="1.1"
                height="160px"
                width="160px"
              >
                <defs>
                  <linearGradient id="GradientColor">
                    <stop offset="0%" stop-color="#7F56D9" />
                    <stop offset="100%" stop-color="#9a7ed9" />
                  </linearGradient>
                </defs>
                <circle cx="80" cy="80" r="70" stroke-linecap="round" />
              </svg>
            </div>
          </div>
        </div>
        <div>
          <img src="./assets/Chart.png" alt="" class="chart-img" />
        </div>
      </div>

      <aside class="metrics-navs">
        <li class="metrics-links">
          <a href="./weather.html">
            <i class="fa-solid fa-cloud"> </i>
          </a>
        </li>
        <li class="metrics-links">
          <a href="#"> <i class="fa-solid fa-chart-line"> </i> </a>
        </li>
        <li class="metrics-links">
          <a href="./index.html">
            <i class="fa-solid fa-newspaper"></i>
          </a>
        </li>
        <li class="metrics-links">
          <a href="">
            <i class="fa-solid fa-location-dot"></i>
          </a>
        </li>
        <li class="metrics-links">
          <a href="">
            <i class="fa-solid fa-xmark"></i>
          </a>
        </li>
      </aside>
    </main>
    <script src="app.js" type="module"></script>
  </body>
</html>
