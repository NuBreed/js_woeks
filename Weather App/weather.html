<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>NewsWeatherApp</title>
  </head>
  <body>
    <main class="weather-page">
      <div class="wp-wrapper">
        <div class="wp-left">
          <img src="./assets/farmer.png" alt="" class="wp-farmer-img" />
        </div>

        <div class="wp-right">
          <div class="wp-header-wrapper">
            <div class="wp-header">
              <span class="wp-header-icon">
                <i class="fa-solid fa-location-dot"></i>
              </span>
              <p class="wp-header-city">Accra, Ghana</p>
            </div>
            <p class="wp-header-date">Thur-Oct-12</p>
          </div>
          <div class="wp-card">
            <div class="wp-card-main">
              <div class="wp-card-data">
                <div class="">
                  <span>20</span>
                  <span>&#176;</span>
                </div>
                <i class="fa-solid fa-cloud"></i>
              </div>
              <div class="wp-card-data wp-feels">
                <p>Reel feel: <span>20</span></p>
                <p>Cloudy</p>
              </div>
            </div>

            <div class="wp-details">
              <ul>
                <li>
                  <span>UV Index</span>
                  <span>55 </span>
                </li>
                <li>
                  <span>UV Index</span>
                  <span>55 </span>
                </li>
                <li>
                  <span>UV Index</span>
                  <span>55 </span>
                </li>
                <li>
                  <span>UV Index</span>
                  <span>55 </span>
                </li>
                <li>
                  <span>UV Index</span>
                  <span>55 </span>
                </li>
              </ul>
            </div>

            <ul class="wp-nav">
              <li>
                <a href="./weather.html">
                  <i class="fa-solid fa-cloud"></i>
                </a>
              </li>
              <li>
                <a href="./insights.html"
                  ><i class="fa-solid fa-chart-line"></i
                ></a>
              </li>
              <li>
                <a href="./index.html">
                  <i class="fa-solid fa-newspaper"></i>
                </a>
              </li>
              <li>
                <a href="">
                  <i class="fa-solid fa-location-dot"></i>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
