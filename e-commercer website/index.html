<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <div class="cart"></div>
    </header>
    <main>
      <div class="product-card">
        <img
          src="https://images.pexels.com/photos/2529148/pexels-photo-2529148.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
          alt=""
        />
        <div class="price">$50</div>
        <button class="add_to_cart">add to cart</button>
      </div>
    </main>
  </body>
  <script>
    const cart = document.querySelector('.cart')
    const add_to_cart = document.querySelector('.add_to_cart')
    add_to_cart.addEventListener('click', function () {
      let count = 0
      const parent_Element = add_to_cart.parentElement
      console.log(parent_Element, (cart.textContent = count += 1))
      cart.textContent = count += 1
    })
  </script>
</html>
